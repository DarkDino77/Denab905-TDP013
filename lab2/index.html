<!DOCTYPE html>
<html lang="se">
<head>
    <title>TDP013</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
    
<body>
    <form id="post" class="container">
        <div id="Author-div" class="container">
            <label for="Author">Author:</label>
            <input class="Message form-control" type="text" id="Author" name="Author">
        </div>
        <div id="submit">
            <label for="Message">Message:</label>
            <textarea class="Message form-control input-lg" id="Message" name="Message">
            </textarea>
            <input id="button" type="submit" value="Post" class="btn btn-dark">
        </div>
    </form>

    <p id="error_msg"></p>
    
    <ul id="message_list">
  
    </ul>
</body>
